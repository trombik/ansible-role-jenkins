---
jenkins_connection_delay: 5
jenkins_connection_retries: 60
jenkins_hostname: localhost
jenkins_http_port: 8080
jenkins_jar_location: "{% if ansible_os_family %}/usr/local/bin/jenkins-cli.jar{% else %}/opt/jenkins-cli.jar{% endif %}"
jenkins_plugins:
  - git
  - sonar
  - ssh
jenkins_url_prefix: ""
jenkins_plugins_dir: "{% if ansible_os_family == 'FreeBSD' %}/usr/local/jenkins/plugins{% else %}/var/lib/jenkins/plugins{% endif %}"
jenkins_updates_dir: "{% if ansible_os_family == 'FreeBSD' %}/usr/local/jenkins/updates{% else %}/var/lib/jenkins/updates{% endif %}"
